<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <form name="form">
      <table>
        <tr>
          <td><label for="First">First</label></td>
          <td><input type="text" name="first"></td>
        </tr>
        <tr>
          <td><label for="last">Last</label></td>
          <td><input type="text" name="last"></td>
        </tr>
        <tr>
          <td><label for="phone">Phone</label></td>
          <td><input type="text" name="phone"></td>
        </tr>
        <tr>
          <td><label for="email">Email</label></td>
          <td><input type="text" name="email"></td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="dob-month">MM</label>
            <input type="text" name="dob-month" size="2">
            <label for="dob-day">DD</label>
            <input type="text" name="dob-day" size="2">
            <label for="dob-year">YY</label>
            <input type="text" name="dob-year" size="4">
          </td>
        </tr>
        <tr>
          <td><label for="address">Address</label></td>
          <td><input type="text" name="address"></td>
        </tr>
        <tr>
          <td><label for="city">City</label></td>
          <td><input type="text" name="city"></td>
        </tr>
        <tr>
          <td><label for="state">State</label></td>
          <td><input type="text" name="state"><br></td>
        </tr>
        <tr>
          <td><label for="zip">Zip</label></td>
          <td><input type="text" name="zip"></td>
        </tr>
        <tr>
          <td><label for="gender">Gender (m/f)</label></td>
          <td><input type="text" name="gender"></td>
        </tr>
      </table>
    </form>
    
    <button id="myturn">LFG MyTurn</button> <br>
    <button id="ccsf">LFG CCSF</button>

    <script src="popup.js"></script>
  </body>
</html>
